name: Format Checks
on: [pull_request, push]
jobs:
  clang-format-check:
    name: clang-format check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run clang-format style check for C++ code
      uses: jidicula/clang-format-action@v4.15.0
      with:
        clang-format-version: '20'

